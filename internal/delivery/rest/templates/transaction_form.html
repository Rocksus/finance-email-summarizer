{{ define "transaction_form" }}
<div class="bg-white rounded-lg p-6 max-w-lg w-full">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium text-gray-900">Add Transaction</h3>
        <button type="button" onclick="document.getElementById('modal').classList.add('hidden')"
            class="text-gray-400 hover:text-gray-500">
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <form hx-post="/api/transactions" hx-target="#error-message" class="space-y-4">
        <div>
            <label for="account" class="block text-sm font-medium text-gray-700">Account</label>
            <select id="account" name="account_id" required
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                {{ range .Accounts }}
                <option value="{{ .AccountID }}">{{ .AccountName }}</option>
                {{ end }}
            </select>
        </div>
        <div>
            <label for="transaction_name" class="block text-sm font-medium text-gray-700">Description</label>
            <input type="text" id="transaction_name" name="transaction_name" required
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input type="number" step="0.01" id="amount" name="transaction_amount" required
                    class="block w-full pr-12 border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 sm:text-sm">{{ .Currency }}</span>
                </div>
            </div>
        </div>
        <div>
            <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
            <select id="type" name="transaction_type" required
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                <option value="0">Debit (Expense)</option>
                <option value="1">Credit (Income)</option>
            </select>
        </div>
        <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="category" name="category_id" required
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                {{ range .Categories }}
                <option value="{{ .CategoryID }}">{{ .CategoryName }}</option>
                {{ end }}
            </select>
        </div>
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
            <textarea id="notes" name="notes" rows="3"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        <div id="error-message" class="text-red-500 text-sm"></div>
        <div class="flex justify-end space-x-3">
            <button type="button" onclick="document.getElementById('modal').classList.add('hidden')"
                class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </button>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Add Transaction
            </button>
        </div>
    </form>
</div>
{{ end }}
